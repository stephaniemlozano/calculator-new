<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>New Calc</title>
  </head>
  <body>
    <h1 class="banner">Welcome to my calculator!</h1>
    <div class="calculator">
      <div class="display">
        <div class="first-num"></div>
        <div class="operator"></div>
        <div class="second-num"></div>
        <div class="result"></div>
      </div>
      <button class="btn-ac" onclick="acButton('AC')">AC</button>
      <button onclick="deleteButton('DEL')">DEL</button>
      <button onclick="operator('/')">/</button>
      <button onclick="showDisplay('7')">7</button>
      <button onclick="showDisplay('8')">8</button>
      <button onclick="showDisplay('9')">9</button>
      <button onclick="operator('*')">*</button>
      <button onclick="showDisplay('4')">4</button>
      <button onclick="showDisplay('5')">5</button>
      <button onclick="showDisplay('6')">6</button>
      <button onclick="operator('+')">+</button>
      <button onclick="showDisplay('1')">1</button>
      <button onclick="showDisplay('2')">2</button>
      <button onclick="showDisplay('3')">3</button>
      <button onclick="operator('-')">-</button>
      <button onclick="showDisplay('0')">0</button>
      <button onclick="showDisplay('.')">.</button>
      <button class="btn-equal" onclick="equalButton()">=</button>
    </div>
    <script src="scipt.js"></script>
  </body>
</html>
